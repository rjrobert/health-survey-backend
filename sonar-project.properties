sonar.projectKey=rjrobert_health-survey-backend
sonar.organization=rjrobert-github

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=health-survey-backend
sonar.projectVersion=1.0
 
sonar.sources=cmd
sonar.tests=cmd
sonar.binaries=cmd/bin/linux_amd64
sonar.exclusions=**/vendor/**
sonar.test.exclusions=**/*.go
sonar.test.inclusions=**/*_test.go

sonar.go.coverage.reportPath=reports/coverage.out
sonar.go.tests.reportPaths=reports/test-report.out
sonar.go.govet.reportPaths=reports/vet.out